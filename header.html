<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./styles/header.css" />
</head>

<body>
    <div class="main"></div>
</body>

</html>
<script type="module">

    import { header } from "./components/headerComp.js";
    document.querySelector(".main").innerHTML = header()


    // Time setting 


    if (new Date().toTimeString() > "09:00:00 GMT+0530 (India Standard Time)" && new Date().toTimeString() < "22:00:00 GMT+0530 (India Standard Time)") {
        let time = document.querySelector(".timeZone");
        time.innerHTML = `<i class="bi bi-circle-fill"></i> Open <span>until 10pm</span>`
        time.style.color = "green"
    }
    else {
        let time = document.querySelector(".timeZone");
        time.innerHTML = `<i class="bi bi-circle-fill"></i> Closed <span>until 6 am</span>`
        time.style.color = "red"
    }

    // Time setting 

    document.getElementById("location_search").addEventListener("keypress", function (event) {
        if (event.key == 'Enter') {
            let value = document.getElementById("location_search").value;
            document.getElementById("view_location").textContent = value.toUpperCase();

            document.getElementById("inputpart").style.display = "none"
        }
    });

</script>
