<script type="module">

  document.querySelector(".main").innerHTML = header();

  document
    .getElementById("location_search")
    .addEventListener("keypress", function (event) {

        let value = document.getElementById("location_search").value;
        document.getElementById("view_location").textContent = value;
      }
    });
