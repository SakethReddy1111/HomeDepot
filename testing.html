    <!-- Demo styles -->
    <style>
        .swiper-slide {
            width: 100%;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .swiper-slide img {
            display: block;
            width: 100%;

        }

        .swiper-slide button {
            width: 100%;
            height: 40px;
            background-color: #fff;
            border: 2px solid #f96302;
            color: #3a2a1f;
        }

        .swiper-slide p:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .swiper-slide button:hover {
            background-color: #f96302;
            color: #fff;
            cursor: pointer;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #f96302;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="container-fluid" id="item_crousel">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="templetes">
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>
    </div>


</body>
