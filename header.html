    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <div class="main"> </div>

<script type="module">
    import { header } from "./components/headerComp.js";
    document.querySelector(".main").innerHTML = header()

    document.getElementById("location_search").addEventListener("keypress", function (event) {
        if (event.key == 'Enter') {
            let value = document.getElementById("location_search").value;
            document.getElementById("view_location").textContent = value.toUpperCase();

            document.getElementById("inputpart").style.display = "none"
        }
    });
</script>
